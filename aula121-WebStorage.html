<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <input type="text" name="f_texto" id="f_texto">
    <p id="p_texto"></p>
    <button id="btn_texto">enviar</button>
    <script>
        const f_texto = document.querySelector("#f_texto")
        const p_texto = document.querySelector("#p_texto");
        const btn_texto = document.querySelector("#btn_texto")

        
        btn_texto.addEventListener("click",()=>{
            const dado = f_texto.value
            window.localStorage.setItem("dados",dado)
            p_texto.innerHTML = `o n√∫mero salvo foi: ${window.localStorage.getItem("dados")}`
        })
    </script>
</body>
</html>
