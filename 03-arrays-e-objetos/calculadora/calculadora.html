<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div id="calc" class="calc dflex">
        <div id="div_nome" class="div_nome dflex">
            <p>Calculadora CFBcursos</p>
        </div>
        <div id="div_display" class="div_display dflex">
            <p id="display" class="display">0</p>
        </div>
        <div id="div_teclas" class="div_teclas dflex">

            <button id="tcpy" class="tecla tecla-de-operacao">cpy</button>
            <button id="tlimpar" class="tecla">C</button>
            <button id="t_abre_parenteses" class="tecla num">(</button>
            <button id="t_fecha_parenteses" class="tecla num">)</button>

            <button id="t7" class="tecla num">7</button>
            <button id="t8" class="tecla num">8</button>
            <button id="t9" class="tecla num">9</button>
            
            <button id="tsoma" class="tecla tecla-de-operacao op">+</button>
            
            <button id="t4" class="tecla num">4</button>
            <button id="t5" class="tecla num">5</button>
            <button id="t6" class="tecla num">6</button>

            <button id="tsubtracao" class="tecla tecla-de-operacao op">-</button>
            
            <button id="t1" class="tecla num">1</button>
            <button id="t2" class="tecla num">2</button>
            <button id="t3" class="tecla num">3</button>

            <button id="tmultiplicacao" class="tecla tecla-de-operacao op">*</button>
            
            <button id="t0" class="tecla num">0</button>            
            <button id="tseparador" class="tecla num">,</button>
            <button id="tigual" class="tecla tecla-de-operacao res">=</button>
            <button id="tdivisao" class="tecla tecla-de-operacao op">/</button>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
