<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formDados">
        <form action="">
            <fieldset>
                <legend>Dados de cadastro</legend>
                <div class="campo">
                    <label for="nome_produto">Nome: </label>
                    <input type="text" name="nome_produto" id="nome_produto">
                </div>
                <div class="campo">
                    <label for="marca_produto">Marca: </label>
                    <input type="text" name="marca_produto" id="marca_produto">
                </div>
                <div class="campo">
                    <label for="modelo_produto">Modelo: </label>
                    <input type="text" name="modelo_produto" id="modelo_produto">
                </div>
                <div class="campo">
                    <button id="btn_add_produto" class="btn_add_produto">Adicionar Produto</button>
                </div>
            </fieldset>
        </form>
    </div>

    <div class="container_tabela">
        <table id="dgv_produtos" class="dgv">
            <thead>
                <tr class="dgvTitulo">
                    <th class="c1">ID</th>
                    <th class="c2">Produto</th>
                    <th class="c3">Marca</th>
                    <th class="c4">Modelo</th>
                    <th class="c5">Funções</th>
                </tr>
            </thead>
            <tbody id="dgvDados">
                
            </tbody>
        </table>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
