<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo</title>
    <link rel="stylesheet" href="styles/novo.css">
</head>
<body id="novo">
    <div class="elementosForm">
        <form method="post">
            <div class="campoForm">
                <label for="f_nome">Nome</label>
                <input type="text" name="f_nome" id="f_nome">
            </div>
            <div class="campoForm">
                <label for="f_celular">celular</label>
                <input type="tel" name="f_celular" id="f_celular">
            </div>
            <div class="campoForm">
                <label for="f_email">Email</label>
                <input type="email" name="f_email" id="f_email">
            </div>
            <div class="campoForm">
                <label for="f_dtnasc">Data Nascimento</label>
                <input type="" name="f_dtnasc" id="f_dtnasc">
            </div>
            <div class="botoesForm">
                <button class="btn_geral" id="btn_gravar">Gravar</button>
                <button class="btn_geral" id="btn_cancelar">Cancelar</button>
            </div>
        </form>
    </div>


    <script src="scripts/novo.js"></script>
</body>
</html>
