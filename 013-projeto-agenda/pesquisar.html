<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar</title>
    <link rel="stylesheet" href="styles/pesquisar.css">
</head>
<body id="body_pesquisar">
    <div id="pesquisa">
        <form method="get">
            <div class="campoPesq">
                <label for="f_id">ID</label>
                <input type="radio" name="f_pesq" id="f_id" value="id">
            </div>

            <div class="campoPesq">
                <label for="f_nome">nome</label>
                <input type="radio" name="f_pesq" id="f_nome" value="nome" checked>
            </div>

            <div class="campoPesq">
                <label for="f_dtnasc">Data nascimento</label>
                <input type="radio" name="f_pesq" id="f_dtnasc" value="nasc">
            </div>
            
            <div class="campoPesq">
                <label for="f_email">email</label>
                <input type="radio" name="f_pesq" id="f_email" value="email">
            </div>

            <div class="campoPesq">
                <input type="text" name="f_txtpesq" id="f_txtpesq" class="input_pesq" placeholder="informe o dado: ">
            </div>

            <div class="campoPesq">
                <button id="btn_pesq">Pesquisar</button>
            </div>
            
            
        </form>
    </div>
    <script src="scripts/pesquisar.js"></script>
</body>
</html>
